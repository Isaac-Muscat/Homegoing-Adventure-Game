<!DOCTYPE html>
<html>
<head>
	<title>Homegoing Adventure: Password</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="fill-div">
		<h1>Password</h1>
	</div>
	<div class="line"></div>
	<div class="fill-div">
		<p>
			Congratulations! If you have completed both pathways, you should have acquired the two passwords to unlock the final ending. Simply enter in the corresponding password for both fields and click Submit.
			
		</p>
	</div>
	<div class="line"></div>
	<h2>Enter your two passwords here</h2>
	<div class="line"></div>
	<div class="fill-div">
		<form>
			<label for="fire">Password for Fire: </label>
			<input type="password" id="fire">
			<br>
			<label for="water">Password for Water: </label>
			<input type="password" id="water">
			<br>
			<input class="form-submit-button" type="button" value="Submit" onclick="checkPswd();" />
		</form>
	</div>
	<div class="line"></div>
	<script type="text/javascript">
	    function checkPswd() {
	        var confirmPassword = "historicalcircumstance";
	        var fire = document.getElementById("fire").value;
	        var water = document.getElementById("water").value;
	        if (fire.concat('', water) == confirmPassword) {
	             window.location="FinalEnding.html";
	        }
	        else{
	            alert("Passwords do not match.");
	        }
	    }
</script>
</body>
</html>
